<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canary Yellow Applications</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Reusable AppBar with hideHome flag -->
  <div id="appbar-include" data-hide-home="true"></div>

  <main>
    <img src="cya_black_on_transparent.png" alt="Canary Yellow Logo" />
    <p><strong>SLT Calc</strong> â€” coming soon to the Apple App Store and Google Play Store!</p>
  </main>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Use</a> |
    <a href="support.html">Support</a>
  </footer>

  <!-- AppBar loader script -->
  <script>
    const appbarContainer = document.getElementById('appbar-include');
    const hideHome = appbarContainer.getAttribute('data-hide-home') === 'true';

    fetch('appbar.html')
      .then(res => res.text())
      .then(html => {
        appbarContainer.innerHTML = html;
        if (hideHome) {
          const homeLink = document.getElementById('home-button');
          if (homeLink) homeLink.style.display = 'none';
        }
      });
  </script>
  
</body>
</html>
