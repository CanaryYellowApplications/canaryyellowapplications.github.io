<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Reusable AppBar -->
  <div id="appbar-include"></div>

  <main>
    <h2>Support</h2>
    <p><strong>Need help?</strong></p>
    <p>
      For any questions, concerns, or technical issues related to our mobile application, please contact us at:
    </p>
    <p>
      <a href="mailto:support@canaryyellowapplications.com">Contact Support via email</a>
    </p>

      <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Use</a> |
Support
  </footer>

      <!-- Script to Load AppBar with Home Button -->
  <script>
    const appbarContainer = document.getElementById('appbar-include');
    const hideHome = appbarContainer.getAttribute('data-hide-home') === 'true';

    fetch('appbar.html')
      .then(res => res.text())
      .then(html => {
        appbarContainer.innerHTML = html;
        if (hideHome) {
          const homeLink = document.getElementById('home-button');
          if (homeLink) homeLink.style.display = 'none';
        }
      });
  </script>
  </main>

</body>
</html>
